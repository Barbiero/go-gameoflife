<html>
  <head>
    <meta charset="utf-8" />
    <title>Go wasm</title>
  </head>

  <body>
    <!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
    <script src="wasm_exec.js"></script>
    <script>
      const arrBuffer = new Uint8Array(10);
      arrBuffer.fill(0);
      document["arrBuffer"] = arrBuffer;
    </script>
    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }

      let go = null;
      let mod, inst;
      async function initGo() {
        go = null;
        go = new Go();
        await WebAssembly.instantiateStreaming(
          fetch("main.wasm"),
          go.importObject
        )
          .then((result) => {
            mod = result.module;
            inst = result.instance;
            document.getElementById("runButton").disabled = false;
          })
          .catch((err) => {
            console.error(err);
          });
      }
      initGo();

      let width = 200;
      let height = 200;
      const RATIO = 4
      globalThis.golBuffer = new Uint8Array(width * height);
      function drawGameOfLife() {
        let ctx = document.getElementById("gameoflife").getContext("2d");
        for (let i = 0; i < width; i++) {
          for (let j = 0; j < height; j++) {
            const alive = golBuffer[i * width + j] === 1;
            if (alive) {
              ctx.fillStyle = "#000000";
            } else {
              ctx.fillStyle = "#ffffff";
            }

            ctx.fillRect(i * RATIO, j * RATIO, RATIO, RATIO);
          }
        }
      }

      async function run() {
        const runButton = document.getElementById("runButton");
        console.clear();

        runButton.disabled = true;
        runButton.innerText = "Running...";

        // let's spawn an observer that updates the arr_output
        try {
          document.getElementById("stopButton").disabled = false;
          await go.run(inst);
          console.log("go.run");
          // inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
          initGo();
          console.log("inst");
        } catch (err) {
          console.error(err);
        } finally {
          console.log("finished");
          runButton.disabled = false;
          runButton.innerText = "Run";
          document.getElementById("stopButton").disabled = true;
        }
      }
    </script>

    <button onClick="run();" id="runButton" disabled>Run</button>

    <button onclick="stopGo();" id="stopButton" disabled>Stop Go</button>

    <canvas id="gameoflife" width="800" height="800"></canvas>
  </body>
</html>
